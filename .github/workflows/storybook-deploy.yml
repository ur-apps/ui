name: Storybook deploy

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install dependencies
        run: npm i

      - name: build storybook
        run: npm run build:storybook

      - name: configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/ssh.key
          chmod 600 ~/.ssh/ssh.key
          cat >> ~/.ssh/config <<END
            Host remote
            HostName $HOST
            User $USER
            IdentityFile ~/.ssh/ssh.key
            StrictHostKeyChecking no
          END
        env:
          HOST: ${{ secrets.UR_APPS_SERVER_HOST }}
          USER: ${{ secretes.UR_APPS_SERVER_USER }}
          SSH_KEY: ${{ secrets.UR_APPS_SERVER_SSH_KEY }}

      - name: copy to remote server
        run: |
          echo "Copy UI-Kit to remote server"
          pwd
          ls -la
          rsync -a $(pwd)/storybook-static remote:/home/apps/ur-ui/
          echo "Github Actions CI/CD pipeline completed"
